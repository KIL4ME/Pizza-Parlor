<html>
<head>
  <title>Pizza Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pizza Order</h1>
  
  <form id="pizza-form">
    <label>Choose Toppings:</label><br>
    <label><input type="checkbox" name="toppings" value="cheese"> Cheese</label><br>
    <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label><br>
    <label><input type="checkbox" name="toppings" value="artichoke"> Artichoke</label><br>
    <label><input type="checkbox" name="toppings" value="anchovy"> Anchovy</label><br>
    <br>
    
    <label>Choose Size:</label><br>
    <label><input type="radio" name="size" value="small"> Small</label><br>
    <label><input type="radio" name="size" value="medium"> Medium</label><br>
    <label><input type="radio" name="size" value="large"> Large</label><br>
    <br>
    
    <input type="submit" value="Order Pizza">
  </form>
  
  <div id="result"></div>
  
  <script src="script.js"></script>
</body>
</html>
